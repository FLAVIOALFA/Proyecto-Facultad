<!--********************* ABRIR MODAL DE LOGIN ********************* -->
<!-- Modal -->


<div class="modal fade " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h5 class="modal-title" id="exampleModalLabel">Inicia Sesión</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form #forma="ngForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control form-orange" id="email"
                   placeholder="Email..." required [(ngModel)]="login.email" name="email" #correo="ngModel"
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                   [ngClass]="{ 'is-invalid' : (correo.errors?.required || correo.errors?.valid)&& correo.touched}">
            <div *ngIf="correo.errors?.required" class="invalid-feedback">El campo no puede estar vacío</div>
            <div *ngIf="correo.errors?.valid" class="invalid-feedback">El correo es incorrecto</div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control form-orange" id="exampleInputPassword1"
                   placeholder="Contraseña..." required [(ngModel)]="login.password" name="password" #password="ngModel"
                   [ngClass]="{ 'is-invalid' : ( password.errors?.required )&& password.touched}">
            <div *ngIf="password.error?.required" class="invalid-feedback">El campo no puede estar vacío</div>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-orange cpointer" data-dismiss="modal" (click)="doLogin()">Iniciar Sesión</button>
        <br>
        <button type="button" class="btn btn-primary cpointer" data-dismiss="modal" (click)="registrarse()">Registrate</button>
      </div>
    </div>
  </div>
</div>
<!--******************* FIN ABRIR MODAL DE LOGIN ******************* -->
